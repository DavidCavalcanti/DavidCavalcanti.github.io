<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Incluir configurações e metatags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description"
        content="Atividade 2 - Criar uma página Html para representação de retas geradas pelos algoritmos DDA e Bresenham e para representação de círculos usando o algoritmo de círculo simples e o do ponto médio.">
    <meta name="Author" content="Estudantes de engenharia da computação - UNIVASF">
    <title>Ativiade 2</title>
    <!--==================== BOOTSTRAP ====================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--==================== CSS SISTEMA ====================-->
    <link rel="stylesheet" href="style.css">
    <!-- Fim Incluir configurações e metatags -->

    <!--
        ====== DISCENTES ====
        
        ADÃO THALISSON CASTRO GUIMARÃES
        DAVID LEVY CAVALCANTI DE SÁ
        PEDRO HENRIQUE FERREIRA AMORIM DA SILVA        
        
    -->

</head>

<body class="bg-dark">

    <div class="container">

        <main class="conteudo">

            <div class="p-1">
                <div class="row">
                    <!-- ====== RETAS ======= -->
                    <div class="col-md-6 col-sm-12">
                        <div class="m-3 p-5 bg text-white">
                            <h2 class="titulo"> Gere sua reta </h2>
                            <hr>
                            <!-- === PONTO 1 === -->
                            <h6>Ponto 1</h6>
                            <!--======= INPUTs RETAS ======= -->
                            <label for="idponto1"> X1 : </label><input class="form-control" type="number" name="ponto1"
                                id="idponto1">
                            <label for="idponto2"> Y1: </label> <input class="form-control" type="number" name="ponto2"
                                id="idponto2">
                            <!--=== PONTO 2 ===-->
                            <h6 style="margin-top: 65px;">Ponto 2</h6>
                            <!--======= INPUTs RETAS ======= -->
                            <label for="idponto3"> X2 : </label> <input class="form-control" type="number" name="ponto3"
                                id="idponto3"><br>
                            <label for="idponto4"> Y2: </label> <br> <input class="form-control" type="number"
                                name="ponto4" id="idponto4"><br>
                            <!--=== BOTÕES ===-->
                            <button class=" btn" type="submit" class="botao"
                                onclick="RecebeValoresRetaBresenham()">Plotar
                                Com Bresenham</button> <br>
                            <button class=" btn" type="submit" class="botao" onclick="ReceberValoresRetaDDA()">Plotar
                                Com
                                DDA</button>
                        </div>

                    </div>

                    <div class="col-md-6 col-sm-12">
                        <div class="m-3 p-5 bg text-white">
                            <h2 class="titulo">Gere seu círculo</h2>
                            <hr>
                            <!-- ==== VALORES DO RAIO E PONTO==== -->
                            <h6>Insira o raio e o centro</h6>
                            <!--======= INPUT RAIO======= -->
                            <label for="idraio"> Raio:</label> <br> <input class="form-control" type="number"
                                name="raio" id="idraio"><br>
                            <label for="idcentro"> Centro Coordenada X:</label> <br> <input class="form-control"
                                type="number" name="centro" id="idcentroX"><br>
                            
                                <label class="text-center" for="idcentroY"> Centro Coordenada Y:</label> <br> <input
                                    class="form-control" type="number" name="centro" id="idcentroY">
                   
                            <!--=== BOTÕES ===-->
                            <div class="mt-5 mb-4">
                                <button class=" btn" type="submit" class="botao"
                                    onclick="ReceberValoresCirculoSimples()">Circulo Simples</button> <br>
                                <button class=" btn" type="submit" class="botao"
                                    onclick="ReceberValoresCirculoPontoMedio()">Ponto Médio</button>
                            </div>
                            <!--=== SVG ===-->

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="container">
        <div class="p-5 text-center">
            <div class="row">
                <div class="bg">
                    <h2 class="text-white mt-5">AS REPRESENTAÇÕES SERÃO AQUI</h2>
                    <!--=== SVG ===-->
                    <div class="text-center">
                        <svg height="300" width="300" class="prompt"></svg>
                    </div>
                    <div class="text-center">
                        <svg height="300" width="300" class="prompt2"></svg>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <!-- ==================== JAVASCRIPT ==================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
