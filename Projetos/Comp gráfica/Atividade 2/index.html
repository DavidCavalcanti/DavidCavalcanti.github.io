<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="Description"
        content="Atividade 2 - Criar uma página Html para representação de retas geradas pelos algoritmos DDA e Bresenham e para representação de círculos usando o algoritmo de círculo simples e o do ponto médio.">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <div id="conteudo" class=" mt-5">
            <div class="container">
                <div class="row text-white ">
                    <h2></h2>
                    <div id="bg" class="col-md-6 col-sm-12" aling="center">
                        
                        <h4 class="titulo"> Gere sua reta </h4>


                        <h6>Ponto 1</h6>

                        <label for="idponto1"> X1 : </label> <br> <input type="number " name="ponto1" id="idponto1"><br>
                        <label for="idponto2"> Y1: </label><br> <input type="number" name="ponto2" id="idponto2">



                        <h6 style="margin-top: 65px;">Ponto 2</h6>

                        <label for="idponto3"> X2 : </label> <br> <input type="number" name="ponto3" id="idponto3"><br>
                        <label for="idponto4"> Y2:  </label>   <br>    <input type="number" name="ponto4" id="idponto4"><br>
                                                
                        <button type="submit" class="botao" onclick="RecebeValoresRetaBresenham()">Plotar</button>    
                        <button type="submit" class="botao" onclick="ReceberValoresRetaDDA()">Plotar</button>

                    

                        <svg height="300" width="600" class="prompt" > 

                            
                            <line x1="0" y1="0" x2="0" y2="0" style="stroke:rgb(255,0,0);stroke-width:2" id="reta"></line> 
                        </svg>


                    </div>
                    <div id="bg" class="col-md-6 col-sm-12">
                        <h2 class="titulo">Gere seu círculo</h2>


                        <h4 style="margin-top: 50px;">Insira o raio e o centro</h4>

                        <label for="idraio"> Raio:</label> <br> <input type="number" name="raio" id="idraio"><br>
                        <label for="idcentro"> Centro Coordenada X:</label> <br> <input type="number" name="centro"
                            id="idcentroX">
                        <label for="idcentroY"> Centro Coordenada Y:</label> <br> <input type="number" name="centro"
                            id="idcentroY">

                        <button class= " btn" type="submit" class="botao" onclick="ReceberValoresCirculo()">Plotar</button>

                        <svg height="100" width="100">
                            <circle cx="0" cy="0" r="0" stroke="black" stroke-width="3" fill="red" id="circulo" />
                        </svg>

                    </div>

                </div>
            </div>

        </div>
        </div>

        <script src="script.js"></script>
    </main>
