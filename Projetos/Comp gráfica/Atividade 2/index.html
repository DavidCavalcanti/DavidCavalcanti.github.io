        content="Atividade 2 - Criar uma página Html para representação de retas geradas pelos algoritmos DDA e Bresenham e para representação de círculos usando o algoritmo de círculo simples e o do ponto médio.">

<body>
    <main>
        <div id="conteudo" class=" mt-5">
            <div class="container">

                <div class="row text-white ">
                    <h2></h2>
                    <div id="bg" class="col-md-6 col-sm-12" aling="center">

                        <h2 class="titulo"> Gere sua reta </h2><hr>


                        <h6>Ponto 1</h6>

                        <label for="idponto1"> X1 : </label> <br> <input type="number " name="ponto1" id="idponto1"><br>
                        <label for="idponto2"> Y1: </label><br> <input type="number" name="ponto2" id="idponto2">



                        <h6 style="margin-top: 65px;">Ponto 2</h6>

                        <label for="idponto3"> X2 : </label> <br> <input type="number" name="ponto3" id="idponto3"><br>
                        <label for="idponto4"> Y2: </label> <br> <input type="number" name="ponto4" id="idponto4"
                            style="margin-bottom: 50%;"><br>

                        <button class=" btn" type="submit" class="botao" onclick="RecebeValoresRetaBresenham()">Plotar
                            Com Bresenham</button> <br>
                        <button class=" btn" type="submit" class="botao" onclick="ReceberValoresRetaDDA()">Plotar Com
                            DDA</button>



                        <svg height="300" width="600" class="prompt">

                        </svg>


                    </div>
                    <div id="bg" class="col-md-6 col-sm-12">
                        <h2 class="titulo">Gere seu círculo</h2><hr>


                        <h6>Insira o raio e o centro</h6>

                        <label for="idraio"> Raio:</label> <br> <input type="number" name="raio" id="idraio"><br>
                        <label for="idcentro"> Centro Coordenada X:</label> <br> <input type="number" name="centro"
                            id="idcentroX"><br>
                        <label for="idcentroY"> Centro Coordenada Y:</label> <br> <input type="number" name="centro"
                            id="idcentroY" style="margin-bottom: 81%;">

                        <button class=" btn" type="submit" class="botao"
                            onclick="ReceberValoresCirculoSimples()">Circulo Simples</button> <br>
                        <button class=" btn" type="submit" class="botao"
                            onclick="ReceberValoresCirculoPontoMedio()">Ponto Médio</button>
                        <svg height="300" width="300">

                        </svg>

                    </div>

                </div>
            </div>

        </div>
