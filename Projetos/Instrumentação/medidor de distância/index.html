<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <!--========BOOTSTRAP 5 ==========-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--FOLHA CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <!--=====INÍCIO HEADER======-->
        <header>

            <div class="row pt-4">

                <!--=====INÍCIO TÍTULO=====-->
                <div class="col-md-6">
                    <h1 class="text-white" style="margin-top:-10px;">
                        Temporizador
                    </h1>
                </div>
                <!--======FIM TÍTULO======-->

                <!--=====INÍCIO DIV BOTÕES ======-->
                <div class="col-md-6">
                    <div class="d-flex justify-content-end btn-group" role="group">
                        <button type="button" class="btn me-1 border-0">Temporizador</button>
                        <button type="button" class="btn me-1 border-0">Exercícios</button>
                        <button type="button" class="btn btn border-0">Ríscos</button>
                    </div>
                </div>
                <!--====FIM DIV BOTÕES=====-->
            </div>

        </header>
        <!--=====FIM HEADER======-->

        <!--====INÍCIO MAIN=======-->
        <main class="conteudo-main">

            <!--====INÍCIO SEÇÃO TELA TEMPORIZADOR=======-->
            <section class="conteudo-tela-temporizador">

                <div class="row mt-5">

                    <div class="col-md-4 ">

                        <a href="#" class="btn-section">
                            Temporizador
                        </a>

                    </div>
                    <div class="col-md-4 ">

                        <a href="#" class="btn-section">
                            Intervalo
                        </a>

                    </div>
                    <div class="col-md-4 ">
                        <a href="#" class="btn-section">
                            Distância
                        </a>
                    </div>
                </div>

                <div class="conteudo-temporizador">

                    <h2 style="font-size: 100px; color: #ffffff;">30:00</h2>

                    <button>INICIAR</button>
                </div>
            </section>
            <!--====FIM SEÇÃO TELA TEMPORIZADOR======-->

            <!--====== INÍCIO SEÇÃO DISTÂNCIA ========-->
            <section class="pt-3">

                <div class="conteudo-tela-temporizador conteudo-tela-distancia">
                    <p>Distância do Monitor: 100cm</p>

                    <!--====Círculos-->
                    <div class="pt-3">
                        <span class="circle c1"></span>
                        <span class="circle c2"></span>
                        <span class="circle c3"></span>
                        <span class="circle c4"></span>
                        <span class="circle c5"></span>
                    </div>

                    <p>Você está na distância ideal!</p>
            </section>
    </div>

    </main>
    <!--====INICIO MAIN=======-->

    </div>


    <!--========SCRIPT BOOTSTRAP 5 ========-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!--========SCRIPT JS ========-->
    <script src="./assets/js/main.js">

    </script>
</body>

</html>
